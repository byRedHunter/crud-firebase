<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase CRUD</title>

		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/lumen/bootstrap.min.css"
		/>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body class="bg-primary">
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center text-warning">Add my Task</h3>
						</div>

						<div class="card-body">
							<form id="task-form">
								<div class="form-group">
									<input
										type="text"
										id="task-title"
										class="form-control"
										placeholder="Task Title"
										autofocus
									/>
								</div>

								<div class="form-group">
									<textarea
										name=""
										id="task-description"
										rows="3"
										placeholder="Task Description"
										class="form-control"
									></textarea>
								</div>

								<div class="form-group text-center">
									<button class="btn btn-success px-5 py-2" id="btn-task-form">
										Save
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div
				class="row d-flex justify-content-center mt-4"
				id="tasks-container"
			></div>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->

		<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->

		<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>

		<script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: 'AIzaSyDlfLBrs_AqBAkomh4XnqcremnBh8fKOVY',
				authDomain: 'crud-firebase-4fcb3.firebaseapp.com',
				databaseURL: 'https://crud-firebase-4fcb3.firebaseio.com',
				projectId: 'crud-firebase-4fcb3',
				storageBucket: 'crud-firebase-4fcb3.appspot.com',
				messagingSenderId: '329022748369',
				appId: '1:329022748369:web:c734f7908b7838b1acf7f0',
			}
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig)
		</script>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
